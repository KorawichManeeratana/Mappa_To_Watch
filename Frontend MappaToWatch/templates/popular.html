<!DOCTYPE html>
<html>
<head>
    <title>Mappa To Watch</title>
    <link rel="stylesheet" href="../static/popular_style.css">
    <meta name="viewport" content="width=device-width, intial-scale=1">
</head>
<body>
    <!-- HEAD หรือ Navigation bar ด้านบนทำอย่างงี้เพื่อประหยัดบรรทัดและความยุ่ง-->
    {% extends "navbar.html" %}
    <!-- กำหนด block ข้อความในหน้าเพจด้านล่าง HEADER-->
    {% block home %}
    <div class="content">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizr4x1gImA6XCnyyV8PDELY6_Ngv0SqhHwlbTK_t1rXKnYVF-qL1Fo217R9kkwvnqYXC6ucATp73Dsbz8SwYEXM119xCHcS-IEywm53USmANf9BsQDjCiPIXjHhG4jqV_6s5k4QzUBuH_I4Lhfg6nWpMRVFbb2rrzxLGY7hIRTsQ9iDJJnH_7CPQE9pw/s1200/hell-paradise-jigokuraku-2.jpg" class="hot">

    <div class="wrapper">
        <span class="close-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </span>
        <div class="login_formbox">
            <h2>Login</h2>
            <form action="#">
                <div class="Input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="Input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="reigister">
                    <p>Don't have an account?<a class="regis-link" href="#">Register</a></p>
                </div>
        </div>

        <div class="regis_formbox">
            <h2>Registration</h2>
            <form action="#">
                <div class="Input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="Input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="Input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="reigister">
                    <p>DAlready have an account?<a class="login-link" href="#">Login</a></p>
                </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
    {% endblock %}
</body>
</html>
